<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>My First JavaScript</h1>
    <button onclick="dateTime()">Click me on display Date Time</button>
    <p id="date"></p>

    <h1 id="change-css">Change css</h1>
    <button onclick="changeCss()">Change</button>
</body>
</html>
<script>
    function dateTime(){
        const date = document.getElementById("date")
        date.innerHTML = Date();
    }
    function changeCss(){
        var color = ["red", "green", "yellow"]
        const changeColor = document.getElementById("change-css")
        changeColor.style.color= color[Math.floor(Math.random()*color.length)]
    }
</script>
